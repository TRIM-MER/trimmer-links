<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimmer - Video Collaboration App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.95;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        #status {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0.9;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Extract room code from URL path
        function getRoomCodeFromURL() {
            const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
            
            // Look for 'join' in the path and get the next segment
            const joinIndex = pathParts.indexOf('join');
            if (joinIndex !== -1 && pathParts.length > joinIndex + 1) {
                return pathParts[joinIndex + 1].toUpperCase();
            }
            
            // If no 'join' found, try to get the last segment if it looks like a code
            const lastPart = pathParts[pathParts.length - 1];
            if (lastPart && lastPart.length === 4 && /^[A-Z]+$/i.test(lastPart)) {
                return lastPart.toUpperCase();
            }
            
            return null;
        }
        
        // Try to open the app with the room code
        function tryOpenApp() {
            const roomCode = getRoomCodeFromURL();
            
            if (roomCode) {
                const deepLink = 'trimmer://join/' + roomCode;
                document.getElementById('status').innerHTML = 
                    '<div class="spinner"></div>Opening Trimmer...';
                
                // Try to open the app
                window.location.href = deepLink;
                
                // Show app store link after 2.5 seconds if app didn't open
                setTimeout(function() {
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('status').innerHTML = 
                        'Don\'t have the app yet?';
                }, 2500);
            } else {
                // No room code found, show default page
                document.getElementById('status').innerHTML = 
                    'Welcome to Trimmer! Download the app to get started.';
                document.getElementById('fallback').style.display = 'block';
            }
        }
        
        // Run when page loads
        window.addEventListener('load', tryOpenApp);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¬</div>
        <h1>Trimmer</h1>
        <p>Collaborate on videos in real-time with your team</p>
        
        <div id="status">
            <div class="spinner"></div>
            Redirecting you to the app...
        </div>
        
        <div id="fallback" style="display: none;">
            <a href="https://apps.apple.com/app/YOUR_APP_ID" class="button">
                ðŸ“± Download on App Store
            </a>
        </div>
    </div>
</body>
</html>
